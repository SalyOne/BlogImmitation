<h2 mat-dialog-title>{{ data.title ?? 'Confirm' }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="no()">
    {{ data.cancelText ?? 'გაუქმება' }}
  </button>

  <button mat-flat-button color="warn" (click)="yes()">
    {{ data.confirmText ?? 'წაშლა' }}
  </button>
</mat-dialog-actions>
