@if (about$|async; as about) {
    <section class="about">
        <h1>{{ about.title }}</h1>
        @for (section of about.sections; track section) {
            <section>
                <h2>{{ section.heading }}</h2>
                @for (text of section.paragraphs; track text) {
                    <p>
                        {{ text }}
                    </p>
                }
                @if (section.list) {
                    <ul>
                        @for (item of section.list; track item) {
                            <li>
                                {{ item }}
                            </li>
                        }
                    </ul>
                }
            </section>
        }
    </section>
}
